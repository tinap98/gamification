<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>

    <!-- Scene 1: The Crash Room -->
    <div id="scene1" class="scene visible">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"Oh no, what happened?"</div>
        <button onclick="nextScene(2)">Next</button>
    </div>

    <!-- Scene 2: The Walk Home -->
    <div id="scene2" class="scene">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"I better get going..."</div>
        <button onclick="nextScene(3)">Next</button>
    </div>

    <!-- Scene 3: The Pitfall -->
    <div id="scene3" class="scene">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"Oh no, I fell!"</div>
        <button onclick="nextScene(4)">Next</button>
    </div>

    <!-- Scene 4: The Genie Appears -->
    <div id="scene4" class="scene">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"A genie?!"</div>
        <button onclick="nextScene(5)">Next</button>
    </div>

    <!-- Scene 5: The Three Paths -->
    <div id="scene5" class="scene">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"Which path should I take?"</div>
        <button onclick="nextScene(6)">Next</button>
    </div>

    <!-- Scene 6: The Genie's Offer -->
    <div id="scene6" class="scene">
        <img src="student.png" class="character" alt="Student">
        <div class="dialogue-box">"I'll choose wisely."</div>
        <button onclick="restart()">Restart</button>
    </div>

    <audio id="rainSound" src="rain_sound.wav" loop></audio>
    <audio id="magicSound" src="magic_sound.wav"></audio>
    <audio id="afterFallSound" src="after_fall.wav"></audio>
    <audio id="selectSound" src="select.wav"></audio>
    <audio id="sadSound" src="sad_sound.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
